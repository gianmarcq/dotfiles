[buildPlans.GSevka]
family = "GSevka"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = false
noLigation = true

[buildPlans.GSevka.variants.design]
two = "straight-neck-serifless"
four = "closed-non-crossing-serifless"
six = "closed-contour"
nine = "closed-contour"
capital-q = "crossing-baseline"
g = "double-storey"
y = "cursive-serifless"
asterisk = "penta-mid"
paren = "large-contour"
question = "corner"

[buildPlans.GSevka.variants.italic]
two = "straight-neck-serifless"
four = "closed-non-crossing-serifless"
six = "closed-contour"
nine = "closed-contour"
capital-q = "crossing-baseline"
g = "double-storey"
y = "cursive-serifless"
asterisk = "penta-mid"
paren = "large-contour"
question = "corner"

[buildPlans.GSevka.weights.Light]
shape = 300
menu = 300
css = 300

[buildPlans.GSevka.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.GSevka.weights.Medium]
